<mat-toolbar color="primary">
    <span>BarNone</span>
    <span class="spacer"></span>
    <mat-icon class="toolbar-icon">info</mat-icon>
</mat-toolbar>
<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav mode="side" opened="true">
        <mat-nav-list>
            <mat-list-item *ngFor="let mode of modes" routerLink={{mode.link}} routerLinkActive="active">
                <mat-icon mat-list-icon>{{mode.icon}}</mat-icon>
                <span md-line>{{mode.text}}</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <div class="app-primary">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
